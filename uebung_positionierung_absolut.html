<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            margin: 0;
        }

        #stage {
            width: 1000px;
            height: 1150px;
            position: relative;
            margin: auto;
        }

        #stage * {
            position: absolute;
        }

        header {
            width: 1000px;
            height: 200px;
            background-color: lightyellow;
        }

        nav {
            top: 200px;
        }

        nav .left {
            width: 800px;
            height: 50px;
            background-color: green;
        }

        nav .right {
            left: 800px;
            width: 200px;
            height: 50px;
            background-color: blue;
        }

        main {
            top: 250px;
        }

        main .left {
            width: 200px;
            height: 600px;
            background-color: red;
        }

        main .center {
            left: 200px;
            width: 600px;
            height: 600px;
            background-color: yellow;

        }

        main .right {
            left: 800px;
            width: 200px;
            height: 600px;
            background-color: lightskyblue;
        }

        footer {
            top: 850px;
        }

        footer .left {
            width: 350px;
            height: 300px;
            background-color: lightpink;

        }

        footer .center {
            left: 350px;
            width: 300px;
            height: 300px;
            background-color: lightseagreen;
        }

        footer .right {
            left: 650px;
            width: 350px;
            height: 300px;
            background-color: lightpink;
        }

    </style>

</head>
<body>
    
    <div id="stage">
        <header>
        </header>

        <nav>
            <div class="left"></div>
            <div class="right"></div>
        </nav>

        <main>
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </main>

        <footer>
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </footer>

    </div>
</body>
</html>
