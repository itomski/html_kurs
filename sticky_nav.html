<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        html {
            height: 100%;
        }

        body {
            margin: 0;
        }

        header {
            height: 500px;
            background-image: url(img/iStock_000014115888small.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        nav {
            padding: 1em;
            box-sizing: border-box;
            background: rgb(40,48,51);
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            box-shadow: 2px 2px 5px rgba(0,0,0,.5);
        }

        main {
            padding: 1em;
            box-sizing: border-box;
            background: rgb(252, 249, 249);
            min-height: 500px;
        }

        aside {
            padding: 1em;
            box-sizing: border-box;
            background: rgb(26,118,149);
            min-height: 500px;
        }

        footer {
            padding: 1em;
            box-sizing: border-box;
            background: rgb(40,48,51);
            min-height: 300px;
        }

        /* NAV */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
            color: rgb(139,225,255);
            margin-right: .35em;
        }

        nav ul li::after {
            content: " | ";
        }

        nav ul li:last-child::after {
            content: none;
        }

        nav a {
            color: rgb(139,225,255);
            text-decoration: none;
            transition: all linear .5s;
        }

        nav a:hover {
            color: rgb(55, 180, 226);
        }

    </style>

</head>
<body>
    <header id="p1"></header>

    <nav>
        <ul>
            <li><a href="#p1">Seite 1</a></li>
            <li><a href="#p2">Seite 2</a></li>
            <li><a href="#p3">Seite 3</a></li>
            <li><a href="#p4">Seite 4</a></li>
        </ul>
    </nav>
    <main id="p2"></main>
    <aside id="p3"></aside>
    <footer id="p4"></footer>
</body>
</html>
