<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Document</title>
    </head>

    <body>
        
        <!-- Block-Elemente: können eine Größe bekommen, die unabhängig
         vom Inhalt ist -->
        <div class="">Block</div>

        <img src="" alt="">
        <a href=""></a>

        <!-- Inline-Elemente: Ihre Größe ergibt sich aus dem Inhalt -->
        <!-- Logische-Tags: Heben die Wichtigkeit des Inhalts hervor -->
        <strong title="Das ist ein Text" tabindex="4">Hallo</strong> Bold
        <em>Inline</em>

        <br>
        <!-- Physischer-Tag: Ändert die Formatierung aber nicht die 
            Bedeutung des Inhalts-->
        <b>Bold</b> Bold
        <i>Italic</i>
        <u>Underlined</u>

        <input type="text" name="" id="" tabindex="3">
        <input type="text" name="" id="" tabindex="1">
        <input type="text" name="" id="" tabindex="2">



    </body>
</html>
