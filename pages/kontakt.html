    <main>
        <h1>Kontakt</h1>

        <form action="test.php" method="post">

            <fieldset>
                <legend>Wichtig:</legend>
                <div class="form-box">
                    <label for="email">E-Mail</label> 
                    <input type="text" name="email" maxlength="20" id="email" value="bla bla bla" placeholder="E-Mail" required>
                </div>

                <div class="form-box">
                    <label for="passwort">Passwort</label> 
                    <input type="password" name="passwort" id="passwort">
                </div>
            </fieldset>

            <div class="form-box">
                <label for="nachricht">Nachricht</label> 
                <textarea name="nachricht" id="nachricht" rows="5" placeholder="Deine Nachricht">Das ist mein Text</textarea>
            </div>

            <div class="form-box">
                <label for="ort">Ort</label>
                <!-- <select name="ort[]" id="ort" size="4" multiple> -->
                <select name="ort" id="ort">
                    <optgroup label="Nord">
                        <option value="hh">Hamburg</option>
                        <option value="ki">Kiel</option>
                    </optgroup>
                    <optgroup label="Süd">
                        <option value="m">München</option>
                        <option value="fb" >Freiburg</option>
                    </optgroup>
                    <optgroup label="Ost">
                        <option value="b" selected>Berlin</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-box">
                <input type="checkbox" name="h1" id="h1" value="boxen" checked>
                <label for="h1">Boxen</label><br>

                <input type="checkbox" name="h2" id="h2" value="steinewerfen">
                <label for="h2">Steinewerfen</label><br>

                <input type="checkbox" name="h3" id="h3" value="chillen">
                <label for="h3">Chillen</label><br>
            </div>

            <div class="form-box">
                <input type="radio" name="anrede" id="anrede_f" value="f">
                <label for="anrede_f">Frau</label><br>

                <input type="radio" name="anrede" id="anrede_h" value="h">
                <label for="anrede_h">Herr</label><br>

                <input type="radio" name="anrede" id="anrede_d" value="d">
                <label for="anrede_d">Du</label><br>
            </div>         

            <div class="form-box">
                <input type="number"><br>
                <input type="time"><br>
                <input type="date"><br>
                <input type="url"><br>
                <input type="range" min="1" max="100"><br>
                <input type="color"><br>
            </div>


            <button type="submit">Senden</button>

        </form>

    </main>
