<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');

        .img-box {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 1em;
            background-size: cover;
            filter: grayscale(100%);
        }

        .text-box {
            font-family: 'Oswald', sans-serif;
            width: 200px;
            padding: 1em;
            box-sizing: border-box;
            text-align: center;
            position: absolute;
            top: 75px;
            background-color: rgba(0,0,0,.5);
            color: #fff;
            transition: all cubic-bezier(.27,-0.7,.49,1.55) .5s;
        }

        .img-box:hover {
            filter: grayscale(0%);
        }

        .img-box:hover .text-box {
            top: 0;
        }    

        #ib-1 {
            background-image: url(img/spiderman.jpeg);
        }

        #ib-2 {
            background-image: url(img/captain.jpeg);
        }

        #ib-3 {
            background-image: url(img/hulk.jpeg);
        }
    </style>

</head>
<body>
    
    <!-- 
        Entwerfe ein Layout welches 3 Container enthält die 100% der Breite füllen.
        1 Container hat 2 gleichgrße Spalten.
        2 Container hat 2 Spalten. Erste ist 4 Eicheten groß, die zweite den rest.
        3 Container hat 3 Spalten. Erste und 2 haben je 3 Eicheten groß, die letzte den rest.

    -->

    <div class="img-box" id="ib-1">
        <div class="text-box">Peter Parker</div>
    </div>

    <div class="img-box" id="ib-2">
        <div class="text-box">Steve Rogers</div>
    </div>

    <div class="img-box" id="ib-3">
        <div class="text-box">Bruce Banner</div>
    </div>

</body>
</html>
